build:
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          -
            command: phpcs-run
            use_website_config: true
    coverage:
      tests:
        override:
          - command: ./vendor/bin/phpunit
            coverage:
              file: /tmp/coverage.xml
              format: clover
filter:
  excluded_paths:
    - 'resources/*'
    - 'tests/*'
checks:
  php: true
